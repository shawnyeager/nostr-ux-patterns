<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1625"/>

  <!-- Lightning bolt - higher -->
  <path d="M 280 30 L 210 180 L 300 180 L 250 350 L 420 160 L 320 160 Z"
        fill="#7c3aed" stroke="#6d28d9" stroke-width="4" stroke-linejoin="round"/>

  <!-- Speed lines on LEFT -->
  <line x1="100" y1="120" x2="190" y2="120" stroke="#6d28d9" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <line x1="80" y1="165" x2="190" y2="165" stroke="#6d28d9" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <line x1="60" y1="210" x2="190" y2="210" stroke="#6d28d9" stroke-width="5" stroke-linecap="round" opacity="0.5"/>

  <!-- Speed lines on RIGHT (visible area) -->
  <line x1="440" y1="120" x2="530" y2="120" stroke="#6d28d9" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
  <line x1="440" y1="165" x2="550" y2="165" stroke="#6d28d9" stroke-width="5" stroke-linecap="round" opacity="0.6"/>
  <line x1="440" y1="210" x2="570" y2="210" stroke="#6d28d9" stroke-width="5" stroke-linecap="round" opacity="0.5"/>

  <!-- Stars -->
  <circle cx="180" cy="75" r="6" fill="#fbbf24"/>
  <circle cx="460" cy="90" r="7" fill="#fbbf24"/>
  <circle cx="220" cy="300" r="5" fill="#fbbf24"/>
</svg>
